---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-summarizer
  labels:
    app: jira-summarizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira-summarizer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jira-summarizer
    spec:
      containers:
        - name: summarizer
          image: ghcr.io/johnstrunk/jira-summarizer@sha256:3687c8a4b821d84dda15d0f10b12d123f2705d3a2865144880d59b09e9be0985
          args:
            - "--log-level"
            - "INFO"
            - "--seconds"
            - "120"
            - "--modified-since"
            - "2024-06-03"
          envFrom:
            - secretRef:
                name: jira-summarizer-secret
                optional: false
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 5
